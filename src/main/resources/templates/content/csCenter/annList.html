<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csCenter_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css영역 -->
    <th:block th:fragment="content_css">
        <link rel="stylesheet" href="/css/csCenter/annList.css">
    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <div class="wrap">
            <div class="w_in">
                <div class="title_group">
                    <h3 class="title">공지사항</h3>
                    <div class="search_group">
                        <form action="/cs/annListForm" method="post" id="searchForm">
                            <div class="searchBox">
                                <div class="search_input"><input type="text" placeholder="검색어를 입력해 주세요."
                                        name="searchData" th:value="${searchVO.searchData}"></div>
                                <input type="hidden" name="annCate" id="annCate11" value="">
                                <input class="search_btn" type="submit" value="검색"></input>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="contentBox">
                    <div class="cateMenuHeader">
                        <div class="cateMenuBox">
                            <input type="hidden" id="annCate" th:value="${annCate}">
                            <div>
                                <div class="cateTab all" onclick="location.href='/cs/annListForm'">전체</div>
                            </div>
                            <div th:each="cate , state : ${cateList}">
                                <div th:class="${'cateTab '+cate.cateCode}"
                                    th:onclick="goAnnListPerCate([[${cate.cateCode}]]);">
                                    [[${cate.cateName}]]</div>
                            </div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="tableHeader">
                            <div class="column num">번호</div>
                            <div class="column cate">구분</div>
                            <div class="column title">제목</div>
                            <div class="column date">등록일</div>
                        </div>

                        <div class="tbody">
                            <div class="tr" width="100%" th:each="ann, state : ${annList}">
                                <div class="value num">[[${searchVO.totalDataCnt - state.index -
                                    (searchVO.displayDataCnt *
                                    (searchVO.nowPage - 1))}]]
                                </div>
                                <div class="value cate">[[${ann.annCateList.cateName}]]</div>
                                <div class="valuetitle"><a class="annTitle"
                                        th:href="@{/cs/annDetailForm(annNum=${ann.annNum})}">[[${ann.annTitle}]]</a>
                                </div>
                                <div class="value date">[[${ann.annDate}]]</div>
                            </div>
                            <!-- 내용이 없는경우! 디자인 부탁드려요 우량씨 ^^ -->
                            <div class="" th:if="${#lists.size(annList) == 0}">
                                내용이 없습니다!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn_group">

                    <div class="pageBtn" th:if="${#lists.size(annList) != 0}">
                        <a class="page_prevBtn"
                            th:href="@{/cs/annListForm(nowPage=${searchVO.beginPage - 1},annCate=${annCate} )}"><span
                                th:if="${searchVO.prev}">이전</span></a>

                        <th:block th:each="pageNum : ${#numbers.sequence(searchVO.beginPage, searchVO.endPage)}">
                            <a class="page_numBtn"
                                th:href="@{/cs/annListForm(nowPage=${pageNum}, annCate=${annCate})}"><span
                                    th:text="${pageNum}"></span></a>
                        </th:block>

                        <a class="page_nextBtn"
                            th:href="@{/cs/annListForm(nowPage=${searchVO.endPage + 1}, annCate=${annCate})}"><span
                                th:if="${searchVO.next}">다음</span></a>
                    </div>


                    <div class="annBtn">
                        <button sec:authorize="isAuthenticated()" type="button" onclick="location.href='/cs/annForm';">글 작성</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- js영역 -->
    <th:block layout:fragment="content_js">
        <script src="/js/csCenter/annList.js"></script>
    </th:block>
</body>

</html>
